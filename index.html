<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Josiah's Projects</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for background and formal design -->
    <style>
        body {
            background-image: url('images/eclipse.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Playfair Display', serif; 
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); 
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center; 
            padding-top: 15%; 
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .btn-custom {
            font-size: 1.1rem;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container-fluid">
        <div class="content">
            <h1>Jon Josiah's Projects</h1>
            <p>Welcome to my portfolio. Below are some of the activities I've worked on:</p>

                <a href="act1.html" class="btn btn-custom">Activity 1</a>

                <a href="#" class="btn btn-custom">Activity 4</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
