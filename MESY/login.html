<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MESY | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-7 col-lg-5 col-md-4 vh-100 d-md-block d-none p-0">
                <img src="assets/img/loginimg.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Login Image">
            </div>
            <div
                class="col-xl-5 col-lg-7 col-md-8 d-flex justify-content-center align-items-center flex-column vh-100 position-relative">

                <div style="position: absolute; top: 40px; right: 60px; z-index: 1;">
                    <a href="index.html" class=" seeEventsbtn p-2 rounded-3 fw-semibold fs-5"> <i
                            class="bi bi-arrow-up-right-circle me-2"></i>See Events</a>
                </div>
                <div class="login">


                    <div class="greetings text-center mb-4">
                        <h1 class="fw-semibold">Welcome Back</h1>
                        <p>Please enter your details </p>
                        <div class="alert alert-info mt-3">
                            <small><i class="bi bi-info-circle me-1"></i> <strong>Demo Mode:</strong> Any email and password will work for login!</small>
                        </div>
                    </div>
                    <form id="loginForm" class="w-100 login-form">

                        <label for="email" class="form-label mb-2"> Email address</label>
                        <input type="email" class="form-control mb-2" id="email" name="email" autocomplete="email"
                            placeholder="Enter your email address" required>
                        <label for="password" class="form-label mb-2">Password</label>
                        <input type="password" class="form-control mb-2" id="password" name="password"
                            autocomplete="current-password" required placeholder="Enter your password">

                        <div class="alert alert-danger text-center my-2" id="errorAlert" style="display: none;">
                            <span id="errorMessage"></span>
                        </div>
                        <button type="submit" name="btnLogin" class="submit w-100 text-center rounded-3 fs-4 p-2 my-2">
                            Log in
                        </button>
                        <div class="register-link-section d-flex justify-content-center my-2">
                            <p>Don't have an account?</p>
                            <a href="signup.html"
                                class="button-register text-decoration-none ms-2 fw-semibold text-black"> Register
                                here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for front-end authentication -->
    <script src="assets/js/data.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous error
            errorAlert.style.display = 'none';
            
            // Front-end validation (replaces PHP backend validation)
            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorAlert.style.display = 'block';
                return;
            }
            
            // Simulate login - any credentials work for demo purposes
            // In real PHP version, this would check database
            const success = session.login(email, password);
            
            if (success) {
                // Redirect to organizer dashboard (replaces PHP header redirect)
                window.location.href = 'organizers/index.html';
            } else {
                errorMessage.textContent = 'Login failed. Please try again.';
                errorAlert.style.display = 'block';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
