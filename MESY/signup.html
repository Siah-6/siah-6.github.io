<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MESY | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" href="assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-7 col-lg-5 col-md-4 vh-100 d-md-block d-none p-0">
                <img src="assets/img/loginimg.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Login Image">
            </div>
            <div class="col-xl-5 col-lg-7 col-md-8 d-flex justify-content-center align-items-center flex-column vh-100">
                <div class="signup">
                    <div class="greetings text-center mb-4">
                        <h1 class="fw-semibold">Create Account</h1>
                        <p>Please enter your details </p>
                        <div class="alert alert-info mt-3">
                            <small><i class="bi bi-info-circle me-1"></i> <strong>Demo Mode:</strong> Any credentials will work for registration!</small>
                        </div>
                    </div>
                    <form id="signupForm" class="w-100 login-form">

                        <label for="username" class="form-label mb-2">Username</label>
                        <input type="text" class="form-control mb-2" id="username" name="username" required
                            placeholder="Enter your username">
                        <label for="email" class="form-label mb-2"> Email address</label>
                        <input type="email" class="form-control mb-2" id="email" name="email" autocomplete="email"
                            required placeholder="Enter your email address">
                        <label for="password" class="form-label mb-2">Password</label>
                        <input type="password" class="form-control mb-2" id="password" name="password"
                            autocomplete="current-password" required placeholder="Enter your password">
                        <label for="confirmPassword" class="form-label mb-2">Confirm Password</label>
                        <input type="password" class="form-control mb-2" id="confirmPassword" name="confirmPassword"
                            autocomplete="new-password" required placeholder="Confirm your password">

                        <div class="alert alert-danger text-center my-2" id="errorAlert" style="display: none;">
                            <span id="errorMessage"></span>
                        </div>
                        <button type="submit" name="btnSignUp"
                            class="submit w-100 text-center rounded-3 fs-4 p-2 mt-2 text-decoration-none text-black">
                            Sign Up
                        </button>
                        <div class="register-link-section d-flex justify-content-center my-2">
                            <p>Already have an account?</p>
                            <a href="login.html"
                                class="button-register text-decoration-none ms-2 fw-semibold text-black">
                                Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for front-end registration -->
    <script src="assets/js/data.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous error
            errorAlert.style.display = 'none';
            
            // Front-end validation (replaces PHP backend validation)
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields';
                errorAlert.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorAlert.style.display = 'block';
                return;
            }
            
            // Check if username or email already exists (simulated)
            // In real PHP version, this would check database
            const existingUser = sampleUsers.find(user => 
                user.username === username || user.email === email
            );
            
            if (existingUser) {
                errorMessage.textContent = 'Username or email already exists';
                errorAlert.style.display = 'block';
                return;
            }
            
            // Simulate successful registration and login
            const success = session.login(email, password);
            
            if (success) {
                // Redirect to organizer dashboard (replaces PHP header redirect)
                window.location.href = 'organizers/index.html';
            } else {
                errorMessage.textContent = 'Registration failed. Please try again.';
                errorAlert.style.display = 'block';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
