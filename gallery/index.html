<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Gallery - Activity 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon ICO -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            color: #000;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .anime-panel {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .anime-panel img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .anime-panel:hover img {
            transform: scale(1.1);
        }

        .anime-details {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }

        .dark-mode h1 {
            color: #ffffff;
        }
    </style>
</head>

<body id="body" data-bs-theme="light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="btn btn-outline-secondary" onclick="changeMode()" type="button">Mode</button>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Anime Gallery</h1>
        <div class="row" id="anime-gallery"></div>
        <div class="mt-5 text-center">
            <h3>About This Gallery</h3>
            <p>Explore some of the best anime series with captivating stories and stunning visuals. Each anime featured
                here is a must-watch for any anime enthusiast!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const animeList = [
            {
                title: 'Tower of God',
                description: 'A story about a boy who climbs a mysterious tower.',
                image: 'images/tower_of_god.jpg'
            },
            {
                title: 'Attack on Titan',
                description: 'Humanity’s battle for survival against titans.',
                image: 'images/attack_on_titan.jpg'
            },
            {
                title: 'Chainsaw Man',
                description: 'A demon hunter who becomes part-demon himself.',
                image: 'images/chainsaw_man.jpg'
            },
            {
                title: 'Black Clover',
                description: 'A young boy’s journey to become the Wizard King.',
                image: 'images/black_clover.jpg'
            },
            {
                title: 'Wistoria',
                description: 'Magical world filled with mystery and adventure.',
                image: 'images/wistoria.jpg'
            },
            {
                title: 'Jujutsu Kaisen',
                description: 'A student fights curses and discovers sorcery.',
                image: 'images/jujutsu_kaisen.jpg'
            }
        ];
        const galleryContainer = document.getElementById('anime-gallery');
        animeList.forEach(anime => {
            const animeDiv = document.createElement('div');
            animeDiv.classList.add('col-md-6', 'mb-4');
            animeDiv.innerHTML = `
                <div class="anime-panel" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">
                    <img src="${anime.image}" alt="${anime.title}">
                    <div class="anime-details">
                        <h5>${anime.title}</h5>
                        <p>${anime.description}</p>
                    </div>
                </div>
            `;
            animeDiv.querySelector('.anime-panel').addEventListener('click', () => {
                const allDetails = galleryContainer.querySelectorAll('.anime-details');
                allDetails.forEach(detail => detail.style.display = 'none');
                const details = animeDiv.querySelector('.anime-details');
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            });
            galleryContainer.appendChild(animeDiv);
        });
        function addShadow(element) {
            element.classList.add("shadow");
        }
        function removeShadow(element) {
            element.classList.remove("shadow");
        }
        var colorMode = "light";
        function changeMode() {
            var bodyElement = document.getElementById("body");
            var navbarElement = document.querySelector(".navbar");
            colorMode = colorMode === "dark" ? "light" : "dark";
            if (colorMode === "dark") {
                bodyElement.classList.add("dark-mode");
                navbarElement.classList.add("bg-dark", "navbar-dark");
                navbarElement.classList.remove("bg-body-tertiary");
            } else {
                bodyElement.classList.remove("dark-mode");
                navbarElement.classList.add("bg-body-tertiary");
                navbarElement.classList.remove("bg-dark", "navbar-dark");
            }
        }
    </script>
</body>

</html>
