<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* Default text color */
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: blur(8px);
            background-image: url('images/paris_background.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card-title {
            color: #ffe600;
        }
        .img-title {
            display: flex;
            align-items: center;
        }
        .img-title h2 {
            margin-left: 15px; /* Space between image and title */
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>

    <div class="container content mt-5">
        <h1 class="text-center mb-4">Welcome to Paris</h1>
        
        <h2 class="text-center mb-4">Explore Culture</h2>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="img-title">
                    <a href="culture.html">
                        <img src="images/culture_image.jpg" alt="Parisian Culture" class="img-fluid">
                    </a>
                    <h2 class="card-title"></h2>
                </div>
            </div>
        </div>

        <h2 class="text-center mb-4">Discover Attractions</h2>
        <div class="row mb-4">
            <div class="col-md-6 offset-md-6"> <!-- Move this column to the right -->
                <div class="img-title">
                    <a href="attractions.html">
                        <img src="images/attractions_image.jpg" alt="Attractions" class="img-fluid">
                    </a>
                    <h2 class="card-title"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
