<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROG Phone 6 Showcase</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .section {
            position: relative;
            height: 100vh; /* Full height for each section */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden; /* Hide overflow for animations */
        }
        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: transform 0.5s ease; /* Animation for image */
        }
        .section:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            opacity: 0; /* Start invisible for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

    <div class="section" style="background-color: #000;">
        <img src="https://rog.asus.com/media/1gb05br4/rog_phone_6.jpg" alt="ROG Phone 6">
        <div class="content">
            <h1>ROG Phone 6</h1>
            <p>Experience the ultimate gaming phone.</p>
        </div>
    </div>

    <div class="section" style="background-color: #1e1e1e;">
        <img src="https://rog.asus.com/media/q3gyqg2l/rog_phone_6_design.jpg" alt="ROG Phone 6 Design">
        <div class="content">
            <h1>Stunning Design</h1>
            <p>Crafted for gamers, designed for excellence.</p>
        </div>
    </div>

    <div class="section" style="background-color: #333;">
        <img src="https://rog.asus.com/media/ldk4g4cb/rog_phone_6_camera.jpg" alt="ROG Phone 6 Camera">
        <div class="content">
            <h1>Advanced Camera</h1>
            <p>Capture your gaming moments in stunning clarity.</p>
        </div>
    </div>

    <div class="section" style="background-color: #000;">
        <img src="https://rog.asus.com/media/s4l0v1lc/rog_phone_6_performance.jpg" alt="ROG Phone 6 Performance">
        <div class="content">
            <h1>Unmatched Performance</h1>
            <p>Dominate the battlefield with powerful hardware.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
