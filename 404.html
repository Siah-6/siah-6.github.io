<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Favicon ICO -->
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: url('images/space.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .error-container {
      text-align: center;
      z-index: 2;
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #00bcd4;
      text-shadow: 0px 0px 25px rgba(0, 188, 212, 0.8);
    }

    .error-message {
      font-size: 22px;
      margin-bottom: 20px;
      color: black;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .home-button {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      border: none;
      padding: 14px 40px;
      font-size: 20px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .home-button:hover {
      background: linear-gradient(45deg, #0056b3, #003f8c);
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.8);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>

<body>
  <canvas id="particleCanvas"></canvas>

  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for is lost in space.</div>
    <a href="index.html" class="home-button">Go Back to Home</a>
  </div>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }

      draw() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles.length = 0;
      initParticles();
    });
  </script>
</body>

</html>
