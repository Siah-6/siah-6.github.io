<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServeIT | Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/chats/style.css">
    <link rel="stylesheet" href="assets/css/nav/nav.css">
    <link rel="icon" href="assets/images/nav/logo-nav.png">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
    <style>
        body {
            background-color: #ffffff;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/images/about/bg.png");
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
            opacity: 0.8;
        }

        #preview-container {
            display: none;
            position: relative;
            margin-top: 10px;
            text-align: center;
        }

        #file-preview {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #delete-preview {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body data-bs-theme="light">
    <div id="nav-container"></div>

    <div class="container">
        <!-- Chat Messages -->
        <div class="container" style="margin-top:30px; margin-bottom:150px">
            <div class="card rounded-5 chatBox">
                <div class="row p-2" style="background-color: black;">
                    <div class="ps-3 text-center">
                        <span class="h4" style="color: #19afa5;">ServeIT</span>
                    </div>
                </div>
                <div id="chat-container" class="chat-container d-flex align-items-end flex-column px-3" style="height: 68vh; overflow-y: scroll;">
                    <!-- Chat messages will be dynamically inserted here -->
                </div>

                <!-- Send Message -->
                <div class="d-flex align-items-end mainContainer" style="height: 15%;">
                    <div class="card p-1 chatInput" style="background-color: black; width: 100%;">
                        <form method="POST" action="" enctype="multipart/form-data" id="chat-form">
                            <div class="d-flex align-items-center">
                                <input class="form-control p-1 chatTextBox mx-3" type="text" placeholder="Type a message here" name="message" style="flex-grow: 1;">

                                <!-- Attachment Button -->
                                <input type="file" name="attachment" id="attachment" style="display: none;" accept="image/jpeg, image/png" onchange="previewFile()">
                                <label for="attachment" class="ms-2">
                                    <img src="assets/images/chats/attachment button.png" alt="Attachment" class="attachment-btn-img">
                                </label>

                                <button type="submit" style="background-color: transparent; border: none;" class="ms-2">
                                    <img src="assets/images/chats/send button.png" alt="Send" class="send-btn-img">
                                </button>
                            </div>
                            <!-- Preview Image -->
                            <div id="preview-container">
                                <img id="file-preview" src="" alt="Preview">
                                <button type="button" id="delete-preview" onclick="deletePreview()">&times;</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sharedAssets/darkmode.js"></script>
    <script src="js/data.js"></script>
    <script src="js/session.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check login status and initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionManager.getCurrentUser();
            if (!currentUser || !currentUser.isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            
            initializeChatPage();
        });
        
        function initializeChatPage() {
            loadNavigation();
            loadChatMessages();
            setupEventListeners();
        }
        
        function loadChatMessages() {
            const chatContainer = document.getElementById('chat-container');
            
            // Mock chat messages for demonstration
            const mockMessages = [
                {
                    message: "Hello! Welcome to ServeIT Support. How can I help you today?",
                    isOwn: false,
                    time: new Date().toLocaleString()
                },
                {
                    message: "I need help with my recent order",
                    isOwn: true,
                    time: new Date().toLocaleString()
                },
                {
                    message: "Sure! I'd be happy to help you with your order. What seems to be the issue?",
                    isOwn: false,
                    time: new Date().toLocaleString()
                }
            ];
            
            let html = '';
            mockMessages.forEach(msg => {
                const chatClass = msg.isOwn ? "chatbubble-own" : "chatbubble-other";
                const infoClass = msg.isOwn ? "information-own" : "information";
                
                html += `
                    <div class="chatbubble-own-container my-3">
                        <div class="${chatClass}">
                            ${msg.message}
                        </div>
                        <div class="${infoClass}">
                            ${msg.time}
                        </div>
                    </div>
                `;
            });
            
            chatContainer.innerHTML = html;
            scrollToBottom();
        }
        
        function setupEventListeners() {
            // Chat form submission
            document.getElementById('chat-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleSendMessage();
            });
        }
        
        function handleSendMessage() {
            const messageInput = document.querySelector('input[name="message"]');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            // For demo purposes, just add the message to the chat
            const chatContainer = document.getElementById('chat-container');
            const currentTime = new Date().toLocaleString();
            
            const newMessageHtml = `
                <div class="chatbubble-own-container my-3">
                    <div class="chatbubble-own">
                        ${message}
                    </div>
                    <div class="information-own">
                        ${currentTime}
                    </div>
                </div>
            `;
            
            chatContainer.insertAdjacentHTML('beforeend', newMessageHtml);
            messageInput.value = '';
            scrollToBottom();
        }
        
        function previewFile() {
            var preview = document.getElementById('file-preview');
            var file = document.getElementById('attachment').files[0];
            var reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
                document.getElementById('preview-container').style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                document.getElementById('preview-container').style.display = 'none';
            }
        }

        function deletePreview() {
            var preview = document.getElementById('file-preview');
            document.getElementById('attachment').value = null;
            preview.src = "";
            document.getElementById('preview-container').style.display = 'none';
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        window.onload = scrollToBottom;
        const chatForm = document.querySelector('form');
        chatForm.addEventListener('submit', function() {
            setTimeout(scrollToBottom, 100);
        });
    </script>

</body>

</html>
