<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Edit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- css files -->
    <link rel="stylesheet" href="assets/css/nav/nav.css">
    <link rel="icon" href="assets/images/nav/logo-nav.png">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
    <link rel="stylesheet" href="assets/css/profile/edit-profile.css">

</head>

<body>
    <div id="nav-container"></div>

    <div id="alert-container">
        <!-- Alerts will be dynamically inserted here -->
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-info">
                    <div id="profile-picture-container">
                        <!-- Profile picture will be dynamically inserted here -->
                    </div>
                    <div class="profile-details">
                        <h2 id="profile-username">Loading...</h2>
                        <div class="member-since">Member since <span id="member-year">2025</span></div>
                        <span class="change-pass-btn" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Change Password
                        </span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn" onclick="window.location.href='profile.html';">Back</button>
                    <button class="btn logout-btn" onclick="handleLogout()">Log out</button>
                </div>
            </div>
        </div>

        <div class="profile-form">
            <div class="form-header">
                <h2>My Profile</h2>
                <p>Manage and Protect your account</p>
            </div>

            <form method="POST" enctype="multipart/form-data" id="profile-form">
                <div class="form-content">
                    <div class="form-left">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber">
                        </div>
                        <button type="submit" class="save-btn">Save</button>
                    </div>

                    <div class="form-right">
                        <span class="divider"></span>
                        <div class="profile-upload">
                            <img id="uploadPreview" src="assets/images/uploads/default.png" 
                                alt="Profile" class="upload-preview">
                            <label class="select-image-btn">
                                Select Image
                                <input type="file" name="profilePicture" id="profilePictureInput" style="display: none;">
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm" method="POST">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" name="currentPassword" id="currentPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" name="newPassword" id="newPassword" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn save-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- smpayment -->
    <div id="smpayment-container"></div>
    <!-- footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sharedAssets/darkmode.js"></script>
    <script src="js/data.js"></script>
    <script src="js/session.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check login status - redirect to login if not authenticated
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionManager.getCurrentUser();
            if (!currentUser || !currentUser.isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize page if logged in
            initializeEditProfilePage();
        });
        
        function initializeEditProfilePage() {
            loadNavigation();
            loadFooter();
            loadSMPayment();
            loadUserProfile();
            setupEventListeners();
        }
        
        // Load user profile
        function loadUserProfile() {
            const currentUser = sessionManager.getCurrentUser();
            
            const profilePicContainer = document.getElementById('profile-picture-container');
            const usernameElement = document.getElementById('profile-username');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phoneNumber');
            const uploadPreview = document.getElementById('uploadPreview');
            
            if (currentUser) {
                // Load profile picture
                if (currentUser.profilePicture) {
                    profilePicContainer.innerHTML = `
                        <img src="uploads/${currentUser.profilePicture}" alt="Profile" class="profile-picture">
                    `;
                    uploadPreview.src = `uploads/${currentUser.profilePicture}`;
                } else {
                    profilePicContainer.innerHTML = `<div class="profile-picture"></div>`;
                    uploadPreview.src = 'assets/images/uploads/default.png';
                }
                
                // Load user details
                usernameElement.textContent = currentUser.username.charAt(0).toUpperCase() + currentUser.username.slice(1);
                usernameInput.value = currentUser.username;
                emailInput.value = currentUser.email || '';
                phoneInput.value = currentUser.phoneNumber || '';
                
                // Set member year
                const memberYear = document.getElementById('member-year');
                if (memberYear) {
                    memberYear.textContent = new Date().getFullYear();
                }
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Profile form submission
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleProfileUpdate();
            });
            
            // Password change form submission
            document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handlePasswordChange();
            });
            
            // Profile picture upload
            document.getElementById('profilePictureInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('uploadPreview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // Handle profile update
        function handleProfileUpdate() {
            // For demo purposes, just show success message
            showAlert('Profile updated successfully!', 'success');
            
            // Update session data
            const updatedUser = {
                ...sessionManager.getCurrentUser(),
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };
            sessionManager.updateSession(updatedUser);
        }
        
        // Handle password change
        function handlePasswordChange() {
            // For demo purposes, just show success message
            showAlert('Password updated successfully!', 'success');
            
            // Close modal and reset form
            const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
            modal.hide();
            document.getElementById('changePasswordForm').reset();
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        // Handle logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionManager.logout();
                window.location.href = 'login.html';
            }
        }
    </script>

</html>
