            <div class="weather-display" id="weatherDisplay">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading weather data...</p>
                </div>

                <div class="weather-info" id="weatherInfo" style="display: none;">
                    <div class="location">
                        <h3 id="cityName">New York</h3>
                        <p id="country">United States</p>
                    </div>

                    <div class="temperature">
                        <span id="temp">22°C</span>
                        <div class="weather-icon">
                            <i id="weatherIcon" class="fas fa-sun"></i>
                        </div>
                    </div>

                    <div class="weather-details">
                        <p id="description">Sunny</p>
                        <div class="details-grid">
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <span>Feels like</span>
                                <span id="feelsLike">25°C</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span>Humidity</span>
                                <span id="humidity">60%</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span>Wind</span>
                                <span id="windSpeed">10 km/h</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Unable to fetch weather data. Please try again.</p>
                </div>
            </div>

            <div class="widget-footer">
                <p>Powered by Weather API</p>
            </div>
