<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Bleach Soul Society</title>
    <link rel="icon" href="images/bleach.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand glow-text" href="index.html">
                <i class="fas fa-fire-flame-curved me-2"></i>
                SOUL SOCIETY
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow active" href="characters.html">
                            <i class="fas fa-users me-1"></i>Characters
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="squads.html">
                            <i class="fas fa-shield-alt me-1"></i>Squads
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="powers.html">
                            <i class="fas fa-bolt me-1"></i>Powers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow error-404-btn" href="404.html">
                            <i class="fas fa-exclamation-triangle me-1"></i>Enter Hueco Mundo
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="characters-section py-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h1 class="page-title glow-text fade-in-down">
                            <i class="fas fa-users me-3"></i>
                            SOUL REAPERS
                            <i class="fas fa-fire-flame-curved ms-3"></i>
                        </h1>
                        <p class="page-subtitle fade-in-up">Meet the legendary warriors of Soul Society</p>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <div class="character-actions">
                            <button class="btn btn-custom btn-fire me-3 pulse-btn" onclick="shuffleCharacters()">
                                <i class="fas fa-random me-2"></i>
                                Shuffle Characters
                            </button>
                            <button class="btn btn-custom btn-ice pulse-btn" onclick="animateAll()">
                                <i class="fas fa-bolt me-2"></i>
                                Power Wave
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row g-4" id="characterGrid"></div>
            </div>
        </div>
    </main>

    <footer class="custom-footer mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <p class="glow-text mb-2">
                        <i class="fas fa-sword me-2"></i>
                        Welcome to Soul Society
                        <i class="fas fa-sword ms-2"></i>
                    </p>
                    <p class="text-muted">Where spiritual power meets destiny</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();
            setTimeout(() => {
                animatePageLoad();
            }, 500);
        });
    </script>
</body>
</html>
