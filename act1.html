<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROG Phone 6 Showcase</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .section {
            position: relative;
            height: 100vh; /* Full height for each section */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden; /* Hide overflow for animations */
            background-size: cover; /* Ensure background covers the section */
            background-position: center; /* Center the background image */
        }
        .section:nth-child(1) {
            background-image: url('images/image1.jpg'); /* ROG Phone 6 */
        }
        .section:nth-child(2) {
            background-image: url('images/image2.png'); /* Stunning Design */
            background-color: #1e1e1e; /* Fallback color */
        }
        .section:nth-child(3) {
            background-image: url('images/image3.jpg'); /* Advanced Camera */
            background-color: #333; /* Fallback color */
        }
        .section:nth-child(4) {
            background-image: url('images/image4.jpg'); /* Unmatched Performance */
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            opacity: 0; /* Start invisible for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

        <div class="content">

    </div>

    <div class="section">
        <div class="content">

            <p>Crafted for gamers, designed for excellence.</p>
        </div>
    </div>

    <div class="section">
        <div class="content">
            <h1>Advanced Camera</h1>
            <p>Capture your gaming moments in stunning clarity.</p>
        </div>
    </div>

    <div class="section">
        <div class="content">
            <h1>Unmatched Performance</h1>
            <p>Dominate the battlefield with powerful hardware.</p>
        </div>
    </div>
