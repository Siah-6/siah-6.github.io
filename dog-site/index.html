<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds Explorer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Favicon ICO -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero-section {
            position: relative;
            background: url('https://images.unsplash.com/photo-1558788353-f76d92427f16') no-repeat center center;
            background-size: cover;
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-overlay p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 30px;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: scale(1.05);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        footer {
            background-color: #333;
            color: #bbb;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Dog Breeds Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">All Breeds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Breeds</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-overlay">
            <h1>Explore Different Dog Breeds</h1>
            <p>Learn about various dog breeds and find your favorite.</p>
            <a href="list.html" class="btn btn-primary">View All Breeds</a>
            <a href="search.html" class="btn btn-secondary">Search for a Breed</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dog Breeds Explorer. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
